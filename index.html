<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>тест</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #fff;
}
header {
  padding: 12px;
  background: #181818;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background: #ff0000;
  border: none;
  padding: 10px 14px;
  color: #fff;
  border-radius: 6px;
}
.video {
  margin: 12px;
  background: #222;
  border-radius: 10px;
  overflow: hidden;
}
iframe {
  width: 100%;
  height: 200px;
  border: none;
}
h3 { margin: 8px; }
p { margin: 8px; font-size: 14px; color: #aaa; }
</style>
</head>

<body>

<header>
  <b>тест</b>
  <button onclick="openForm()">Добавить видео</button>
</header>

<div id="videos"></div>

<script>
const SHEET_ID = "1D9X0LTYOMzPCtpqeUIB9V2-ZFUBHdYVCAboXU3vFehk";
const SHEET_NAME = "Form Responses 1";

function openForm() {
  window.open("https://docs.google.com/forms/d/1P8jlnYNvkb516zcaAw13Nq2yeBeWTkgs4pkZUeq0MYQ/edit?usp=drive_open&ouid=116657692388963782957", "_blank");
}

fetch(`https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_NAME)}`)
  .then(r => r.json())
  .then(data => {
    data.reverse().forEach(v => {
      const id = v["Ссылка на видео"].match(/\/d\/(.+?)\//)?.[1];
      if (!id) return;

      document.getElementById("videos").innerHTML += `
        <div class="video">
          <iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe>
          <h3>${v["Название видео"]}</h3>
          <p>${v["Название канала"]}</p>
          <p>${v["Описание"] || ""}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
